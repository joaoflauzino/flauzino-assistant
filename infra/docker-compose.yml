services:
  db:
    image: postgres:15-alpine
    platform: linux/${ARCH:-amd64}
    restart: always
    environment:
      POSTGRES_USER: flauzino
      POSTGRES_PASSWORD: password
      POSTGRES_DB: assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default

  finance_api:
    build:
      context: ../
      dockerfile: finance_api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - default

  agent_api:
    build:
      context: ../
      dockerfile: agent_api/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - FINANCE_SERVICE_URL=http://finance_api:8000
      - GEMINI_API_KEY=${GOOGLE_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gemini-2.0-flash-exp}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
      - finance_api
    networks:
      - default

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - finance_api
      - agent_api
    networks:
      - default

  telegram_bot:
    build:
      context: ../
      dockerfile: telegram_api/Dockerfile
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - AGENT_API_URL=http://agent_api:8001
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - agent_api
      - db
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:


